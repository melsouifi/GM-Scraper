<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css" />
    <title>Generate Data From Google Maps</title>
</head>
<body>
    <div class="container">
      
        <h1 class="mb-5 d-flex justify-content-center">Start collecting Data!</h1>
        <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="search" aria-describedby="search" placeholder="Search">
            </div>
            <div class="d-flex flex-column justify-content-between align-items-center mt-4">
                <div class="mb-3 form-check mr-4 col-4">
                    <input type="checkbox" class="form-check-input" id="scraping-window-check">
                    <label class="form-check-label" for="exampleCheck1">Display Scraping Page</label>
                  </div>
                  <div class="mb-3 form-check mr-4 col-4 d-flex justify-content-center align-items-center">
                    <input type="checkbox" class="form-check-input" id="search-by-country-checkbox">
                    <select class="form-select"  id="country-select" aria-describedby="country" placeholder="country" disabled>

                   <option value="" disabled selected>Select Country</option>
                      </select>    
                  </div>
                  <div id="cities-box" class="d-flex align-items-center flex-wrap gap-3 overflow-auto"> </div>
                  <div class="d-grid gap-2 col-4 mt-3">
                  <button type="submit" class="btn btn-success primary btn-lg p-1">Run Script</button>
                  </div>
            </div>
        
          
          </form>


          <!--Spinner -->
          <div class=" spinner d-flex justify-content-center align-items-center mt-5 visually-hidden">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
     
          <div class="image mt-5">
            <img src="../images/maps.png" />
          </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../renderer/renderer.js" type="module"></script>
</body>
</html>
